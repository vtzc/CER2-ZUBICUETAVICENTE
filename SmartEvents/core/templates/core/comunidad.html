{% extends 'core/base.html' %}

{% block title %}SmartEvents - Comunidad{% endblock %}

{% block content %}
<main class="container my-5">
    <h1 class="text-center mb-4" id="div-id">Comunidad</h1>

    <div id="lista_comentarios">
        <div class="card mb-3">
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">Equipo Smart Events - 06/09/2025</h6>
                <p class="card-text">¡Déjanos tu comentario y sé parte de la comunidad!</p>
            </div>
        </div>
    </div>

    <form id="formulario_comentarios" class="mt-5">
        <h4>Deja tu comentario</h4>
        <div class="mb-3">
            <label for="nom" class="form-label">Nombre o Alias</label>
            <input type="text" class="form-control" id="nom" required>
        </div>
        <div class="mb-3">
            <label for="msg" class="form-label">Mensaje</label>
            <textarea class="form-control" id="msg" rows="3" maxlength="500" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Publicar</button>
    </form>
</main>
{% endblock %}
